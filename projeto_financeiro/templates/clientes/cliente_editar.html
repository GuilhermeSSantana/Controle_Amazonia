<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Editar Cliente - {{ client.name }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <link rel="stylesheet" href="{% static 'css/layout.css' %}">
  <link rel="stylesheet" href="{% static 'css/clientes.css' %}">
</head>
<body>
<div class="app-shell">
  <aside class="app-sidebar">
    <div class="sidebar-header">
      <div class="sidebar-logo-wrap">
        <div class="sidebar-logo-icon"><span class="icon">üèóÔ∏è</span></div>
        <div class="sidebar-logo-text">
          <div class="sidebar-logo-title">Amaz√¥nia</div>
          <div class="sidebar-logo-subtitle">Engenharia</div>
        </div>
      </div>
    </div>
    <nav class="sidebar-nav">
      <a href="/dashboard/" class="nav-link"><span class="icon">üè†</span><span>Dashboard</span></a>
      <a href="/clientes/" class="nav-link is-active"><span class="icon">üë•</span><span>Clientes</span></a>
    </nav>
  </aside>

  <div class="app-main">
    <header class="app-header">
      <div class="header-left">
        <h1 class="header-title">Editar Cliente</h1>
        <p class="header-subtitle">{{ client.name }}</p>
      </div>
    </header>

    <main class="app-content">
      <div class="page">
        <div class="card">
          <div class="card-header">
            <div class="card-title">Dados do Cliente</div>
          </div>
          <div class="card-content">
            <form method="post" class="client-form">
              {% csrf_token %}
              <div class="form-grid">
                <div class="form-group">
                  <label>Nome</label>
                  {{ form.name }}
                </div>

                <div class="form-group">
                  <label>Tipo</label>
                  {{ form.type }}
                </div>

                <div class="form-group">
                  <label>Documento</label>
                  {{ form.document }}
                </div>

                <div class="form-group">
                  <label>Email</label>
                  {{ form.email }}
                </div>

                <div class="form-group">
                  <label>Telefone</label>
                  {{ form.phone }}
                </div>

                <div class="form-group form-group-full">
                  <label>Endere√ßo</label>
                  {{ form.address }}
                </div>

                <div class="form-group form-group-full">
                  <label>Notas</label>
                  {{ form.notes }}
                </div>

                <div class="form-group form-group-full form-group-inline">
                  <label class="checkbox-inline">
                    {{ form.is_active }}
                    <span>Cliente ativo</span>
                  </label>
                </div>
              </div>

              <div class="form-actions" style="display:flex;gap:8px;">
                <button type="submit" class="btn-primary">Salvar altera√ß√µes</button>
                <a href="{% url 'cliente_detalhe' client.id %}" class="btn btn-outline">Cancelar</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>

<!-- se quiser, pode colar aqui o mesmo <script> de m√°scaras do clientes.html -->

</body>
</html>
